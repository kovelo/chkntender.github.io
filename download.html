<script>
function redirectByOS() {
    return;
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.kvl.chickentender";
    } else if (isiOS()) {
        window.location.href = "https://apps.apple.com/us/app/id1514175364";
    } else {
        window.location.href = "https://www.chickentenderapp.com";
    }
}

function isiOS() {
  return [
    'iPad Simulator',
    'iPhone Simulator',
    'iPod Simulator',
    'iPad',
    'iPhone',
    'iPod'
  ].includes(navigator.platform)
  // iPad on iOS 13 detection
  || (navigator.userAgent.includes("Mac") && "ontouchend" in document)
}
</script>
